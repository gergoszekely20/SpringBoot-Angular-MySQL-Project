<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="service" class="mat-elevation-z9">
        <ng-container matColumnDef="idService">
          <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
          <td mat-cell *matCellDef="let service">{{ service.idService }}</td>
        </ng-container>

        <ng-container matColumnDef="contactInfo">
          <th mat-header-cell *matHeaderCellDef>Contact Info</th>
          <td mat-cell *matCellDef="let service">{{ service.contactInfo }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let service">
            {{ service.date | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="guitarName">
          <th mat-header-cell *matHeaderCellDef>Gutar Name</th>
          <td mat-cell *matCellDef="let service">
            {{ service.guitarName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let service">{{ service.type }}</td>
        </ng-container>

        <ng-container matColumnDef="guitarProblem">
          <th mat-header-cell *matHeaderCellDef>Guitar Problem</th>
          <td mat-cell *matCellDef="let service">
            {{ service.guitarProblem }}
          </td>
        </ng-container>

        <ng-container matColumnDef="serviceType">
          <th mat-header-cell *matHeaderCellDef>service Status</th>
          <td mat-cell *matCellDef="let service">{{ service.serviceType }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let service">
            <button
              mat-raised-button
              color="primary"
              [matMenuTriggerFor]="menu"
            >
              Action
            </button>
            <mat-menu #menu="matMenu">
              <span>
                <span>
                  <button
                    mat-menu-item
                    (click)="changeServiceStatus(service.idService, 'FINISHED')"
                  >
                    FINISED
                  </button>
                </span>
              </span>
            </mat-menu>
          </td>
        </ng-container>

        <tr
          class="header"
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
