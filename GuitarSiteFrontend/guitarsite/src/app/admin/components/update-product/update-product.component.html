<div class="container">
  <h2>Update Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select an image</span>
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          hidden
        />
        <mat-icon>attach_file</mat-icon>
      </label>

      <div *ngIf="selectedFile" class="image-preview">
        <div class="rectangle-image">
          <img
            [src]="imagePreview"
            alt="Selected Image"
            class="preview-image"
          />
        </div>
      </div>

      <div *ngIf="existingImage" class="image-preview">
        <div class="rectangle-image">
          <img
            [src]="existingImage"
            alt="existing Image"
            class="preview-image"
          />
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="productForm.get('name').hasError('required')">
        This input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Type</mat-label>
      <mat-select
        placeholder="Type"
        formControlName="type"
        id="texr-colore-black"
      >
        <mat-option
          *ngFor="let option of guitarTypeOptions"
          [value]="option.value"
        >
          {{ option.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('type').hasError('required')">
        This input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="Price" formControlName="price" />
      <mat-error *ngIf="productForm.get('price').hasError('required')">
        This input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        placeholder="Description"
        formControlName="guitarInfo"
      />
      <mat-error *ngIf="productForm.get('guitarInfo').hasError('required')">
        This input is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="text"
        placeholder="Quantity"
        formControlName="quantity"
      />
      <mat-error *ngIf="productForm.get('quantity').hasError('required')">
        This input is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Update Product
    </button>
  </form>
</div>
