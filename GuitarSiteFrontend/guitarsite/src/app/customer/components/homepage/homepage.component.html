<div class="product-list">
  <mat-card class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.image" alt="product-image" />
    </div>
    <div class="product-details">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">{{ product.guitarInfo }}</p>

      <mat-divider></mat-divider>
      <div class="product-info">
        <div class="info-row">
          <span class="info-label">Price</span>
          <span class="info-value">{{ product.price }} Lei</span>
        </div>
        <div class="info-row">
          <span class="info-label">Type</span>
          <span class="info-value">{{ product.type }}</span>
        </div>
      </div>

      <mat-divider></mat-divider>
      <div *ngIf="isUserLoggedIn" class="actions">
        <button
          mat-raised-button
          color="warn"
          class="update-button"
          (click)="addToCart(product.idGuitar)"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </mat-card>
</div>
